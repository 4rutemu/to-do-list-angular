<div>
  <app-filter (filterTasks)="taskService.filter = $event"></app-filter>

  <div *ngFor="let task of taskService.tasks">
    <app-task *ngIf="taskService.filterTasks(task)"
      [task]="task"
      [deleteTask]="taskService.deleteTaskById"
      (changedStatus)="taskService.editTaskStatus($event)"
    >
    </app-task>
  </div>

  <app-new-task (createNewTask)="taskService.addTask($event)"></app-new-task>
</div>
