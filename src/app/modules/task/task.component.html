<div [ngSwitch]="task.status">
  <ng-template ngSwitchCase="important">
    <p style="color: orange;">{{task.status}}</p>
  </ng-template>
  <ng-template ngSwitchCase="done">
    <p style="color: gray;">{{task.status}}</p>
  </ng-template>
  <ng-template ngSwitchDefault>
    <p style="color: cornflowerblue;">{{task.status}}</p>
  </ng-template>
  <h4>{{task.name}}</h4>

  <select [(ngModel)]="newStatus">
    <option value="common">Common</option>
    <option value="important">Important</option>
    <option value="done" selected>Done</option>
  </select>
  <button (click)="changedStatus.emit({id:task.id, status: this.newStatus})">edit status</button>

  <button (click)="deleteTask(task.id)">delete</button>
</div>
